name: Validate Snakemake Workflow

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate-snakemake:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python and install Snakemake
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Snakemake
        run: |
          python -m pip install --upgrade pip
          pip install snakemake snakefmt

      # Step 3: Check Snakemake formatting with snakefmt
      - name: Check Snakemake formatting
        run: |
          snakefmt workflow/Snakefile